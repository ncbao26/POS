services:
  # PostgreSQL Database
  - type: pgsql
    name: pos-database
    databaseName: pos_db
    user: pos_user
    plan: free

  # Spring Boot Backend
  - type: web
    name: pos-backend
    env: java
    plan: free
    buildCommand: cd WebThanhToan/backend && ./mvnw clean package -DskipTests
    startCommand: cd WebThanhToan/backend && java -jar target/*.jar --spring.profiles.active=production
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pos-database
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: pos-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: pos-database
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://pos-frontend.onrender.com,http://localhost:3000

  # React Frontend
  - type: web
    name: pos-frontend
    env: static
    plan: free
    buildCommand: cd WebThanhToan && npm ci && npm run build
    staticPublishPath: WebThanhToan/dist
    envVars:
      - key: VITE_API_URL
        value: https://pos-backend.onrender.com 